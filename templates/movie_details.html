
{% extends "index.html" %}

{% block content %}

<div class="container">

    <h1 class="my-4">
        {{ movie.title }}
    </h1>

    <div class="row">
        <div class="col-md-8">
            <img class="img-fluid" src="{{ tmdb_image_backdrop(movie.backdrop_path, 'w780') }}" alt="">
        </div>
        <div class="col-md-4">
            <h3>{{ movie.tagline }}</h3>
            <p>
                {{ movie.overview}}
            </p>
            <dl>
                <dt>Bud≈ºet</dt>
                <dd>{{ movie.budget }}</dd>
                <dt>Kategorie</dt>
                <dd>{% for genre in movie.genres %}{{ genre.name }}, {% endfor %}</dd>
            </dl>
        </div>
    </div>
    <h3 class="my-4">Aktorzy</h3>
    <div class="row">
        {% for actor in cast %}   
            <div class="col-md-3 col-sm-6 mb-4">
                <a href="#">
                    <figure class="figure">
                        {% if actor.profile_path %}
                            <img src="{{ tmdb_image_url(actor.profile_path, 'w185') }}" class="figure-img img-fluid rounded" alt="{{ actor.name }}">
                        {% else %}
                            <img src="https://placehold.it/185x278?text={{ actor.name }}" class="figure-img img-fluid rounded" alt="{{ actor.name }}">
                        {% endif %}
                        <figcaption class="figure-caption">{{ actor.name }} jako {{ actor.character }}</figcaption>
                   </figure>
                   </a>
           </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
